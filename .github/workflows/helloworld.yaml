name: testing
on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: "Check Node.js version"
        run: node -v

      - name: "Install dependencies"
        run: npm ci

      - name: "Run tests"
        run: npm run test
  deploy: 
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: "Check Node.js version"
        run: node -v

      - name: "Install dependencies"
        run: npm ci

      - name: "build application"
        run: npm run build
